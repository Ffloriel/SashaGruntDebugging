<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Posthtml example
    </title>
  </head>
  <body>
    <!-- Alt Always example -->
    <img src="image.jpg"> <img src="image.png" class="foo"> <img src="image.gif" alt="I already have alternative text"> <!-- ARIA tabs example -->
    <ul role="tablist">
      <li>
        <a href="#foo" aria-selected="true">Foo</a>
      </li>
      <li>
        <a href="#bar">Bar</a>
      </li>
      <li>
        <a href="#qux">Qux</a>
      </li>
    </ul>
    <section id="foo">
      This is the foo tab.
    </section>
    <section id="bar">
      This is the bar tab.
    </section>
    <section id="qux">
      This is the qux tab.
    </section>
  </body>
</html>
